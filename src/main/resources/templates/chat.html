<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con IA</title>
  <link rel="stylesheet" th:href="@{/css/chat.css}">
</head>
<body>
  <div class="container">
    <header class="chat-header">
      <a id="backLink">← Volver</a>
      <h3 id="chatTitle">Chat con IA</h3>
      <a id="historyLink">HISTORIAL</a>
    </header>
    <div id="historyContainer">
      <ul id="historyList"></ul>
    </div>
    <div class="chat-window" id="chatWindow">
      <button id="newChatIcon" class="new-chat-icon">+</button>
      <div id="faqContainer">
        <span class="faq-button" data-q="¿Puedes decirme cuáles son mis reservas actuales?">¿Puedes decirme cuáles son mis reservas actuales?</span>
        <span class="faq-button" data-q="¿Existe alguna empresa ubicada en Zamora?">¿Existe alguna empresa ubicada en Zamora?</span>
      </div>
    </div>
    <footer class="chat-footer">
      <textarea id="question" placeholder="Escribe tu pregunta..."></textarea>
      <button id="sendBtn">Enviar</button>
    </footer>
  </div>
  <script th:src="@{/js/chat.js}"></script>
</body>
</html>
