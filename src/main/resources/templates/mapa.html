<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mapa de Empresas</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 80%;                /* Más ancho */
            max-width: 100%;           /* Quitar límite anterior */
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
    
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
    
        h1 {
            color: #333;
            text-align: center;
            margin: 0 0 20px 0;
        }
    
        .map-container {
            flex-grow: 1;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            min-height: 200px;
        }
    
        #map {
            width: 100%;
            height: 100%;
        }
    
        .volver-btn {
            display: inline-block;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 16px;
        }
    
        .volver-btn:hover {
            opacity: 0.7;
            transform: translateX(-5px);
        }
    </style>
    
</head>
<body>

    <div class="container">
        <a class="volver-btn" onclick="history.back()">← Volver</a>

        <h1>Mapa de Empresas</h1>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script th:inline="javascript">
        let servicioID = /*[[${servicioID}]]*/ 0;
    </script>

    <script th:src="@{/js/mapa.js}"></script>

</body>
</html>
