<!-- src/main/resources/templates/perfil.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Perfil de Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" th:href="@{/css/perfil.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        
        <div style="text-align: left; margin-bottom: 20px;">
            <a th:href="@{${volverUrl}}" class="volver-btn">← Volver</a>
        </div>

        <h1>Perfil de Usuario</h1>

        <form id="perfilForm" method="post" th:action="@{/perfil/actualizar}" th:object="${usuario}">
            <div>
                <label for="fullName">Nombre completo</label>
                <input type="text" id="fullName" placeholder="Nombre completo" th:field="*{fullName}" />
                <span class="error" id="errorNombre"></span>
            </div>

            <div>
                <label for="user">Usuario</label>
                <input type="text" id="user" placeholder="Usuario" th:field="*{user}" />
                <span class="error" id="errorUsuario"></span>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" th:field="*{email}" />
                <span class="error" id="errorCorreo"></span>
            </div>

            <div>
                <label for="phone">Teléfono</label>
                <input type="text" id="phone" placeholder="Teléfono" th:field="*{phone}" />
                <span class="error" id="errorTelefono"></span>
            </div>

            <div class="full-width">
                <label for="address">Dirección</label>
                <input type="text" id="address" placeholder="Dirección" th:field="*{address}" />
                <span class="error" id="errorDireccion"></span>
            </div>

            <div>
                <label for="nuevaPass">Nueva contraseña</label>
                <input type="password" id="nuevaPass" name="nuevaPass" placeholder="Nueva contraseña" />
                <span class="error" id="errorNuevaPass"></span>
            </div>

            <div>
                <label for="repetirPass">Repetir nueva contraseña</label>
                <input type="password" id="repetirPass" name="repetirPass" placeholder="Repetir nueva contraseña" />
                <span class="error" id="errorRepetirPass"></span>
            </div>

            <input type="hidden" id="hiddenPassActual" name="passActual" />

            <div class="form-actions">
                <button class="btn-black" type="submit">Actualizar</button>
            </div>
        </form>

        <div class="button-group">
            <a th:href="@{/api/reservas/reservas/mias}">
                <button class="btn-outline" type="button">Mis Reservas</button>
            </a>
            <button class="btn-outline" type="button" onclick="mostrarModalEliminar()">Eliminar</button>
        </div>
    </div>

    <!-- Formulario oculto para eliminación -->
    <form id="eliminarForm" th:action="@{/perfil/eliminar}" method="post"></form>

    <!-- Modal Confirmar Actualización -->
    <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmar Contraseña Actual</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <p id="modalTexto1">Por favor, introduce tu contraseña actual.</p>
            <input type="password" id="passActual" class="form-control" placeholder="Contraseña actual">
            <div class="error-message" id="errorPassActual"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" id="confirmarActualizarBtn" class="btn btn-primary">Confirmar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Confirmar Eliminación -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Eliminar Cuenta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <p id="modalTexto2">¿Estás seguro que quieres eliminar tu cuenta?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" id="confirmarEliminarBtn" class="btn btn-danger">Eliminar</button>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/js/perfil.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
